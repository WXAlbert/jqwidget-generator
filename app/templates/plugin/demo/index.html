<!doctype html>
  <html class="no-js">
  <head>
    <meta charset="utf-8">
    <title><%= plugin_full_name %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(./dist/demo) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp/demo) styles/demo.css -->
    <link rel="stylesheet" href="styles/demo.css">
    <!-- endbuild -->
    <!-- build:css(.tmp/demo) ../styles/<%= plugin_name %>.min.css -->
    <link rel="stylesheet" href="../styles/<%= plugin_name %>.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a id="firstBtn" href="#">Home</a></li>
          <li><a id="secondBtn" href="#">Second Page</a></li>
          <li><a id="contactBtn" href="#" data-toggle="modal" data-target="#contactModal">Contact</a></li>
        </ul>
        <h3 class="text-muted"><%= plugin_full_name %></h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="<%= plugin_name %>" class="<%= plugin_name %>"></div>
        </div>
      </div>

      <br />

      <div class="footer">

        <p><span class="glyphicon glyphicon-heart"></span> from the Nexway team</p>
      </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Contact</h4>
          </div>
          <div class="modal-body">
            <%= author_name %> <a href="mailto:<%= author_mail %>">&lt;<%= author_mail %>&gt;</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(./dist/demo) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../../bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(./dist/demo) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) ../scripts/<%= plugin_name %>.min.js -->
    <script src="scripts/<%= plugin_name %>.js"></script>
    <!-- endbuild -->

    <script>

      // WIDGET INITIALIZATION
      $('#<%= plugin_name %>').<%= plugin_name %>();


      // DEMO SCRIPTS
      // Only for DEMO page. Do not include in your own project
      $('.header .nav a').on('click', function(e) {
        if($(e.currentTarget).attr('id') != 'contactBtn'){
          $('.header .nav li').removeClass('active');
          $(e.currentTarget).parent().addClass('active');
        }
      });

      // NAV BUTTONS EVENTS
      $('#firstBtn').on('click', function(e) {

      });

      $('#secondBtn').on('click', function(e) {

      });

    </script>
</body>
</html>
